<div class="well">
<form>
	<div class="form-group">
		<h3>
			User Information
		</h3>
		
		<div class="text-right">
			<img src="../../assets/images/defaultDP.jpeg" class="img-circle" alt="Cinque Terre" width="200" height="200">
		</div>

		<br><br>


		<div class="form-group">
		    <label class="control-label col-md-3">Name: </label>
		    <div class="input-group col-md-5">
		      <input [(ngModel)]="user.name" name="name" class="form-control" placeholder="Full Name">
		    </div>
		</div> 

		<div class="form-group">
		    <label class="control-label col-md-3">Domain: </label>
		    <div class="input-group col-md-5">
		      <input [(ngModel)]="user.department" name="department" class="form-control" placeholder="Domain / Verticle">
		    </div>
		</div> 

		<div class="form-group">
		    <label class="control-label col-md-3">Designation: </label>
		    <div class="input-group col-md-5">
		      <input [(ngModel)]="user.designation" name="designation" class="form-control" placeholder="Designation / Role">
		    </div>
		</div>

	</div>
</form>
</div>
